server {
	listen 443; # This part should be ignored
	index index.php;
	listen 443 ssl; # This part should be ignored
	location ~ {
		index html;
		fastcgi_pass wordpress:9000;
	}
}

server {
	location / {
		index html;
		fastcgi_pass wordpress:9000;
	}
	index index.html;
	location /home {
		index html;
		fastcgi_pass wordpress:9000;
	}
}

