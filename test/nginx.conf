server {
	location ~ *(^)/.php {
		index html;
		fastcgi_pass wordpress:9000;
	}
	index index.html;
}

server {
	listen *:80 | *:8000;
	location ~ *(^)/.php {
		index html;
		fastcgi_pass wordpress:9000;
	}
	index index.html;
}

